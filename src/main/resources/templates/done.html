<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>
        <h3 th:inline="text">Thank you [[${#httpServletRequest.remoteUser}]]! You have signed up following person to the event!</h3>
        <p>
            <strong>Name: </strong><span id="signupName"></span>
            <strong>Address: </strong><span id="signupAddress"></span>
        </p>
        <table>
            <tr>
                <th>
                    <form th:action="@{/form}" method="get">
                        <input type="submit" value="New sign up"/>
                    </form>
                </th>
                <th>
                    <form th:action="@{/mysignups}" method="get">
                        <input type="submit" value="Show my sign ups"/>
                    </form>
                </th>
                <th>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Log out"/>
                    </form>
                </th>
            </tr>
        </table>
        <script th:inline="javascript">
            /*<![CDATA[*/
                // @todo 2013-A3-Cross-Site Scripting (XSS)
                // @todo Text-based attack scripts that exploit the interpreter in the browser can be sent to application
                var name = [[${signup.name}]];
                document.getElementById("signupName").innerHTML = name;
                var address = [[${signup.address}]];
                document.getElementById("signupAddress").innerHTML = address;

            /*]]>*/
        </script>
    </body>
</html>
